    <!--    HEADER AND NAV      -->

        <div class="headNav">

            <div id="wwHeader">
                <h1 class="h1wwClass">WaideS World Food Blog</h1>
                <h2>check out what's cooking this month</h2>
            </div>

            <nav>
                <ul class="navHBar">
                    <li><a href="index.html">BLOG</a></li>

    <!--    MAIN CONTENT      -->
    <div class="mainContact">

    <div>
        <h2 style="color:#BA4A00;">CONTACT ME</h2>

        <p>Thank you for visiting WaideS World food blog. Please use the form below to send me any queries or comments. I'd love to here from you.</p>

        <form method="post" action="#" id="custForm">
            <label for="cname">Name</label>
            <input type="text" id="cname" name="cname" placeholder="Your Name" required="required">
            
            <label for="telephone">Telephone</label>
            <input type="text" id="telephone" name="telephone" placeholder="Telephone" required="required">
            
            <label for="cemail">Email</label>
            <input type="text" id="cemail" name="cemail" placeholder="Email" required="required">
            
            <div>
                <label for="cmessage"></label>
                <textarea id="cmessage" name="cmessage" placeholder="Type your message here..." required="required" maxlength="500"></textarea>
            </div>
            
        </form>
    </div>
        
    <div class="clear"></div>
    
    
    <!--    BUTTON      -->
    <button class="button" style="vertical-align:middle"><span>Submit</span></button>

    </div>
